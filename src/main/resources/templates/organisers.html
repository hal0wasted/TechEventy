<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Organisers</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700%7CMontserrat:400,600" rel="stylesheet">

    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" type="text/css" rel="stylesheet"
          href="../../static/css/bootstrap.min.css"/>

    <!-- Font Awesome Icon -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" href="static/css/font-awesome.min.css">

    <!-- Custom stylesheet -->
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet" href="../../static/css/style.css"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

<!-- Header -->
<header id="header" th:replace="fragments/navigation::menu"></header>
<!-- /Header -->


<!-- Hero-area -->
<div class="hero-area section">

    <!-- Backgound Image -->
    <div class="bg-image bg-parallax overlay" style="background-image:url(./img/polygon-texture.jpg)"></div>
    <!-- /Backgound Image -->

    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 text-center">
                <h1 class="white-text">Organisers</h1>

            </div>
        </div>
    </div>

</div>
<!-- /Hero-area -->

<!-- Blog -->
<div id="blog" class="section">

    <!-- container -->
    <div class="container">

        <!-- row -->
        <div class="row">

            <!-- main blog -->
            <div id="main" class="col-md-9">

                <!-- row -->
                <div class="row">

                    <!-- single organiser -->
                    <div class="col-md-6" th:each="organiser : ${organisers}">
                        <div class="single-blog">
                            <div class="blog-img">
                                <a th:href="@{'/organiser-details/' + ${organiser.getId()}}">
                                    <img th:if="${organiser.getImageName() != null}"
                                         th:src="${'http://localhost:8080/img/'+ organiser.getImageName()}"
                                         alt="Image of organiser">
                                    <img th:if="${organiser.getImageName() == null}" th:src="@{/img/default-image.jpg}"
                                         src="../../static/img/default-organiser.jpg" alt="Default image of organiser">
                                </a>
                            </div>
                            <h4><a th:href="@{'/organiser-details/' + ${organiser.getId()}}" th:text="${organiser.name}"></a></h4>
                            <div class="blog-meta">
                                <div class="blog-meta-place">
                                   Organised events:
                                   <b><span th:text="${#lists.size(organiser.getEvents())}"></span></b>
                                </div>
                                <div th:if="${organiser.getSiteLink() != null}" class="blog-meta-place">
                                    Site:
                                    <a th:href="${organiser.getSiteLink()}"
                                       th:text="${organiser.getSiteLink()}"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /single organiser -->


                </div>
                <!-- /row -->

            </div>
            <!-- /main blog -->
        </div>
        <!-- row -->

    </div>
    <!-- container -->

</div>
<!-- /Blog -->

<!-- Footer -->
<footer id="footer" class="section">

    <!-- container -->
    <div class="container">
        <!-- row -->
        <div id="bottom-footer" class="row">

            <!-- social -->
            <div class="col-md-4 col-md-push-8">
                <ul class="footer-social">
                    <li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
                    <li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="#" class="google-plus"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
                    <li><a href="#" class="youtube"><i class="fa fa-youtube"></i></a></li>
                    <li><a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                </ul>
            </div>
            <!-- /social -->

            <!-- copyright -->
            <div class="col-md-8 col-md-pull-4">
                <div class="footer-copyright">
                    <span>&copy; Copyright 2018. All Rights Reserved.
                        <!--| This template is made with <i
                            class="fa fa-heart-o" aria-hidden="true"></i> by <a href="https://colorlib.com">Colorlib</a>--></span>
                </div>
            </div>
            <!-- /copyright -->

        </div>
        <!-- row -->

    </div>
    <!-- /container -->

</footer>
<!-- /Footer -->

<!-- preloader -->
<div id='preloader'>
    <div class='preloader'></div>
</div>
<!-- /preloader -->


<!-- jQuery Plugins -->
<script th:src="@{/js/jquery.min.js}" type="text/javascript" src="../../static/js/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
<script th:src="@{/js/main.js}" type="text/javascript" src="../../static/js/main.js"></script>
</body>
</html>
